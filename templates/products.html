<!DOCTYPE html>
<html>
<head>
    <title>商品管理</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .container-fluid { margin-top: 20px; }
        .category-tree {
            border-right: 1px solid #dee2e6;
            height: calc(100vh - 100px);
            overflow-y: auto;
            padding: 15px;
        }
        .product-list {
            height: calc(100vh - 100px);
            overflow-y: auto;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .action-buttons {
            margin-bottom: 15px;
        }
        .category-item {
            display: flex;
            align-items: center;
            padding: 4px 0;
            cursor: pointer;
        }
        .category-item:hover {
            background-color: #f8f9fa;
        }
        .category-item.selected {
            background-color: #e9ecef;
        }
        .category-toggle {
            margin-right: 5px;
            cursor: pointer;
        }
        .subcategories {
            display: none;
        }
        .bi-dot {
            margin-right: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">工厂生产管理系统</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products">商品管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="/entry">数据录入</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">数据分析</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 左侧分类树 -->
            <div class="col-md-3 category-tree">
                <h4>商品分类</h4>
                <div class="action-buttons">
                    <button class="btn btn-sm btn-success" onclick="importCategories()">
                        <i class="bi bi-upload"></i> 导入分类
                    </button>
                    <button class="btn btn-sm btn-info" onclick="exportCategories()">
                        <i class="bi bi-download"></i> 导出分类
                    </button>
                </div>
                <div id="categoryTree">
                    <!-- 分类树将通过JavaScript动态加载 -->
                </div>
            </div>

            <!-- 右侧商品列表 -->
            <div class="col-md-9 product-list">
                <div class="search-bar">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="searchInput" placeholder="搜索商品编码/名称">
                        </div>
                        <div class="col-md-8 text-end">
                            <button class="btn btn-primary" onclick="searchProducts()">
                                <i class="bi bi-search"></i> 搜索
                            </button>
                            <button class="btn btn-success" onclick="importProducts()">
                                <i class="bi bi-upload"></i> 导入商品
                            </button>
                            <button class="btn btn-info" onclick="exportProducts()">
                                <i class="bi bi-download"></i> 导出商品
                            </button>
                            <button class="btn btn-secondary" onclick="resetSearch()">
                                <i class="bi bi-arrow-counterclockwise"></i> 重置
                            </button>
                        </div>
                    </div>
                </div>

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>商品编码</th>
                            <th>商品名称</th>
                            <th>规格型号</th>
                            <th>基准批发价</th>
                            <th>计量单位</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="productList">
                        <!-- 商品列表将通过JavaScript动态加载 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 导入分类模态框 -->
    <div class="modal fade" id="importCategoryModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">导入分类</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="categoryImportForm">
                        <div class="mb-3">
                            <label class="form-label">选择Excel文件</label>
                            <input type="file" class="form-control" id="categoryFileInput" accept=".xlsx" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="submitCategoryImport()">导入</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 导入商品模态框 -->
    <div class="modal fade" id="importProductModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">导入商品</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productImportForm">
                        <div class="mb-3">
                            <label class="form-label">选择Excel文件</label>
                            <input type="file" class="form-control" id="productFileInput" accept=".xlsx" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="submitProductImport()">导入</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 加载分类树
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                const categories = await response.json();
                const treeHtml = buildCategoryTree(categories);
                document.getElementById('categoryTree').innerHTML = treeHtml;
            } catch (error) {
                console.error('加载分类失败:', error);
            }
        }

        // 构建分类树HTML
        function buildCategoryTree(categories, parentId = null) {
            const children = categories.filter(c => {
                if (parentId === null) {
                    return !c.parent_id || c.parent_id === '00' || c.parent_id === '';
                }
                return c.parent_id === parentId;
            });

            if (children.length === 0) return '';

            let html = '<ul class="list-unstyled" style="margin-left: 20px;">';
            for (const category of children) {
                const hasChildren = categories.some(c => c.parent_id === category.id);
                html += `
                    <li>
                        <div class="category-item">
                            ${hasChildren ? 
                                `<i class="bi bi-caret-right-fill category-toggle" 
                                    data-category-id="${category.id}" 
                                    onclick="toggleCategory(event, '${category.id}')"></i>` : 
                                '<i class="bi bi-dot"></i>'}
                            <span onclick="selectCategory('${category.id}')">${category.name}</span>
                        </div>
                        <div class="subcategories" id="sub-${category.id}">
                            ${buildCategoryTree(categories, category.id)}
                        </div>
                    </li>
                `;
            }
            html += '</ul>';
            return html;
        }

        // 添加分类展开/折叠功能
        function toggleCategory(event, categoryId) {
            event.stopPropagation();
            const icon = event.target;
            const subCategories = document.getElementById(`sub-${categoryId}`);
            
            if (icon.classList.contains('bi-caret-right-fill')) {
                icon.classList.replace('bi-caret-right-fill', 'bi-caret-down-fill');
                subCategories.style.display = 'block';
            } else {
                icon.classList.replace('bi-caret-down-fill', 'bi-caret-right-fill');
                subCategories.style.display = 'none';
            }
        }

        // 添加分类选择功能
        function selectCategory(categoryId) {
            // 高亮选中的分类
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.currentTarget.parentElement.classList.add('selected');
            
            // 根据分类筛选商品
            filterProductsByCategory(categoryId);
        }

        // 添加分类筛选功能
        async function filterProductsByCategory(categoryId) {
            try {
                const response = await fetch(`/api/products/search?category=${categoryId}`);
                const data = await response.json();
                if (Array.isArray(data)) {
                    updateProductList(data);
                }
            } catch (error) {
                console.error('筛选失败:', error);
            }
        }

        // 搜索商品
        async function searchProducts() {
            const searchText = document.getElementById('searchInput').value;
            try {
                const response = await fetch(`/api/products/search?q=${searchText}`);
                const data = await response.json();
                
                if (data && data.error) {
                    console.error('搜索错误:', data.error);
                    alert('搜索失败: ' + data.error);
                    return;
                }
                
                console.log('搜索结果:', data);  // 添加日志
                if (Array.isArray(data)) {
                    updateProductList(data);
                } else {
                    console.error('返回数据格式错误:', data);
                    alert('数据格式错误');
                }
            } catch (error) {
                console.error('搜索失败:', error);
                alert('搜索失败: ' + error);
            }
        }

        // 更新商品列表
        function updateProductList(products) {
            const tbody = document.getElementById('productList');
            if (!Array.isArray(products)) {
                console.error('Invalid products data:', products);
                return;
            }
            
            tbody.innerHTML = products.map(product => {
                // 确保所有值都有默认值
                const code = product.code || '';
                const name = product.name || '';
                const model = product.model || '';
                const price = (product.wholesale_price || 0).toFixed(2);
                const unit = product.unit || '';
                const status = product.status || '正常';
                
                return `
                    <tr>
                        <td>${code}</td>
                        <td>${name}</td>
                        <td>${model}</td>
                        <td>${price}</td>
                        <td>${unit}</td>
                        <td>${status}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="editProduct('${code}')">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteProduct('${code}')">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // 导入分类
        function importCategories() {
            const modal = new bootstrap.Modal(document.getElementById('importCategoryModal'));
            modal.show();
        }

        // 导入商品
        function importProducts() {
            const modal = new bootstrap.Modal(document.getElementById('importProductModal'));
            modal.show();
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadCategories();
            searchProducts();
        });

        // 导入分类
        async function submitCategoryImport() {
            const form = document.getElementById('categoryImportForm');
            const fileInput = form.querySelector('input[type="file"]');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('请选择文件');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/categories/import', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                alert(result.message);
                
                if (result.status === 'success') {
                    // 重新加载分类树
                    loadCategories();
                    // 关闭模态框
                    const modal = bootstrap.Modal.getInstance(document.getElementById('importCategoryModal'));
                    modal.hide();
                    // 清空文件输入
                    fileInput.value = '';
                }
            } catch (error) {
                alert('导入失败：' + error);
            }
        }

        // 导入商品
        async function submitProductImport() {
            const form = document.getElementById('productImportForm');
            const fileInput = form.querySelector('input[type="file"]');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('请选择文件');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/products/import', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                alert(result.message);
                
                if (result.status === 'success') {
                    // 重新加载商品列表
                    searchProducts();
                    // 关闭模态框
                    const modal = bootstrap.Modal.getInstance(document.getElementById('importProductModal'));
                    modal.hide();
                    // 清空文件输入
                    fileInput.value = '';
                }
            } catch (error) {
                alert('导入失败：' + error);
            }
        }

        // 导出分类
        async function exportCategories() {
            try {
                window.location.href = '/api/categories/export';
            } catch (error) {
                alert('导出失败：' + error);
            }
        }

        // 导出商品
        async function exportProducts() {
            try {
                window.location.href = '/api/products/export';
            } catch (error) {
                alert('导出失败：' + error);
            }
        }

        // 重置搜索
        function resetSearch() {
            document.getElementById('searchInput').value = '';
            searchProducts();
        }
    </script>
</body>
</html>
