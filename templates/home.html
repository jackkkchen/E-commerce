<!DOCTYPE html>
<html>
<head>
    <title>工厂生产管理系统</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 50px; }
        .feature-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">工厂生产管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/entry">数据录入</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">数据分析</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1>欢迎使用工厂生产管理系统</h1>
                <p class="lead">选择以下功能开始使用</p>
            </div>
        </div>

        <div class="row">
            <!-- 数据录入卡片 -->
            <div class="col-md-4">
                <div class="card feature-card">
                    <img src="{{ url_for('static', filename='input_data.png') }}" 
                         class="card-img-top" 
                         alt="数据录入">
                    <div class="card-body">
                        <h5 class="card-title">数据录入系统</h5>
                        <p class="card-text">录入日常生产数据，包括生产量、销售量、库存等信息。支持单条录入和批量导入。</p>
                        <a href="/entry" class="btn btn-primary">进入录入系统</a>
                    </div>
                </div>
            </div>
            <!-- 数据分析卡片 -->
            <div class="col-md-4">
                <div class="card feature-card">
                    <img src="{{ url_for('static', filename='dashboard.jpg') }}" 
                         class="card-img-top" 
                         alt="数据分析">
                    <div class="card-body">
                        <h5 class="card-title">数据分析仪表板</h5>
                        <p class="card-text">查看销售趋势、库存状态、产品分析等可视化数据，辅助决策制定。</p>
                        <a href="/dashboard" class="btn btn-primary">查看分析报告</a>
                    </div>
                </div>
            </div>
            <!-- 商品管理卡片 -->
            <div class="col-md-4">
                <div class="card feature-card">
                    <img src="{{ url_for('static', filename='products.jpg') }}" 
                         class="card-img-top" 
                         alt="商品管理">
                    <div class="card-body">
                        <h5 class="card-title">商品管理系统</h5>
                        <p class="card-text">管理商品分类、商品信息，支持商品的增删改查，批量导入导出等功能。</p>
                        <a href="/products" class="btn btn-primary">商品管理</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
