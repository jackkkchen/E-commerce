<!DOCTYPE html>
<html>
<head>
    <title>商品管理</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .container-fluid { padding: 20px; }
        .category-tree {
            border-right: 1px solid #dee2e6;
            height: calc(100vh - 100px);
            overflow-y: auto;
            padding: 15px;
        }
        .product-list {
            height: calc(100vh - 100px);
            overflow-y: auto;
        }
        .category-item {
            padding: 5px 0;
            cursor: pointer;
        }
        .category-item:hover {
            background-color: #f8f9fa;
        }
        .category-item.selected {
            background-color: #e9ecef;
        }
        .subcategories {
            margin-left: 20px;
        }
        .category-toggle {
            cursor: pointer;
            width: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">工厂生产管理系统</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">首页</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/products">商品管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="/entry">数据录入</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">数据分析</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 左侧分类树 -->
            <div class="col-3 category-tree">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0">商品分类</h5>
                    <div>
                        <button class="btn btn-sm btn-primary" onclick="showImportModal()">
                            <i class="bi bi-upload"></i> 导入
                        </button>
                        <button class="btn btn-sm btn-secondary" onclick="exportProducts()">
                            <i class="bi bi-download"></i> 导出
                        </button>
                    </div>
                </div>
                <div id="categoryTree"></div>
            </div>

            <!-- 右侧商品列表 -->
            <div class="col-9 product-list">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="input-group" style="width: 300px;">
                        <input type="text" class="form-control" placeholder="搜索商品..." id="searchInput">
                        <button class="btn btn-outline-secondary" type="button" onclick="searchProducts()">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                    <div>
                        <button class="btn btn-primary" onclick="showAddProductModal()">
                            <i class="bi bi-plus"></i> 新增商品
                        </button>
                    </div>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>商品编码</th>
                            <th>商品名称</th>
                            <th>商品分类</th>
                            <th>计量单位</th>
                            <th>基准批发价</th>
                            <th>规格型号</th>
                            <th>参考成本</th>
                            <th>默认供应商</th>
                            <th>默认仓库</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="productList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 导入商品模态框 -->
    <div class="modal fade" id="importModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">导入商品</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="importForm">
                        <div class="mb-3">
                            <label class="form-label">选择Excel文件</label>
                            <input type="file" class="form-control" accept=".xlsx,.xls">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="importProducts()">导入</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ... JavaScript代码将在下一部分提供 ...
    </script>
</body>
</html>
